<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSnap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(75, 0, 130, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(148, 0, 211, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .container {
            max-width: 935px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 32px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(138, 43, 226, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .logo {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #8A2BE2 0%, #4B0082 50%, #9400D3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo::before {
            content: '📸';
            font-size: 32px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8A2BE2, #4B0082);
            color: white;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(138, 43, 226, 0.6);
        }

        .btn-secondary {
            background: rgba(138, 43, 226, 0.1);
            color: #8A2BE2;
            border: 2px solid rgba(138, 43, 226, 0.5);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: #8A2BE2;
            transform: translateY(-3px) scale(1.02);
        }

        .create-post, .stories-container {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(138, 43, 226, 0.1);
        }

        .create-post h3, .stories-container h3 {
            margin-bottom: 24px;
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(20, 20, 20, 0.8);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8A2BE2;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 
                0 0 0 4px rgba(138, 43, 226, 0.2),
                0 8px 32px rgba(138, 43, 226, 0.2);
            transform: translateY(-2px);
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .post {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.2);
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(138, 43, 226, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.5), transparent);
        }

        .post:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.4);
        }

        .post-header {
            padding: 24px 24px 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            background: rgba(138, 43, 226, 0.05);
        }

        .post-header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .delete-btn {
            padding: 6px 12px;
            border: 2px solid #e91e63;
            background: transparent;
            color: #e91e63;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .delete-btn:hover {
            background: #e91e63;
            color: white;
            transform: scale(1.05);
        }

        .user-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8A2BE2, #4B0082, #9400D3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 20px;
            position: relative;
            box-shadow: 0 4px 16px rgba(138, 43, 226, 0.5);
        }

        .user-avatar::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8A2BE2, #4B0082, #9400D3);
            z-index: -1;
            opacity: 0.5;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
            color: #ffffff;
            letter-spacing: 0.3px;
        }

        .timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: 500;
        }

        .follow-btn {
            padding: 8px 16px;
            border: 2px solid #8A2BE2;
            background: transparent;
            color: #8A2BE2;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .follow-btn:hover {
            background: #8A2BE2;
            color: white;
        }

        .follow-btn.following {
            background: #8A2BE2;
            color: white;
        }

        .post-image {
            width: 100%;
            height: 650px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .post-image:hover {
            transform: scale(1.02);
        }

        .post-content {
            padding: 24px;
        }

        .post-actions {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn.liked {
            color: #e91e63;
        }

        .likes-count {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .caption {
            margin-bottom: 15px;
            line-height: 1.5;
            color: #ffffff;
        }

        .caption .username {
            color: #8A2BE2;
        }

        .comments-section {
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            padding-top: 15px;
        }

        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(138, 43, 226, 0.05);
            border-radius: 8px;
            color: #ffffff;
        }

        .comment .username {
            color: #8A2BE2;
            margin-right: 8px;
        }

        .add-comment {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-comment input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 6px;
            outline: none;
            background: rgba(20, 20, 20, 0.8);
            color: #ffffff;
        }

        .add-comment input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .add-comment button {
            padding: 12px 20px;
            background: #8A2BE2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-comment button:hover {
            background: #4B0082;
            transform: scale(1.05);
        }

        .stories {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stories::-webkit-scrollbar {
            display: none;
        }

        .story {
            display: flex;
            align-items: center;
            cursor: pointer;
            min-width: fit-content;
            gap: 12px;
            padding: 12px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: rgba(138, 43, 226, 0.05);
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .story:hover {
            background: rgba(138, 43, 226, 0.1);
            transform: translateY(-2px);
        }

        .story-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8A2BE2, #4B0082, #9400D3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 18px;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(138, 43, 226, 0.3);
        }

        .story-avatar::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8A2BE2 0%, #4B0082 50%, #9400D3 100%);
            z-index: -1;
            animation: rotateGradient 4s linear infinite;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .story:hover .story-avatar {
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(138, 43, 226, 0.5);
        }

        .story-username {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            white-space: nowrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .modal img {
            width: 100%;
            height: auto;
            display: block;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #8A2BE2;
            transform: scale(1.2);
        }

        .floating-action {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8A2BE2, #4B0082);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 
                0 12px 40px rgba(138, 43, 226, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .floating-action:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 
                0 16px 50px rgba(138, 43, 226, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .post-image {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">SocialSnap</div>
            <nav class="nav-buttons">
                <button class="btn btn-primary" onclick="toggleCreatePost()">+ Create Post</button>
                <button class="btn btn-secondary" onclick="showProfile()">Profile</button>
                <button class="btn btn-secondary" onclick="showExplore()">Explore</button>
            </nav>
        </header>

        <!-- Stories -->
        <div class="stories-container">
            <h3 style="margin-bottom: 15px;">Stories</h3>
            <div class="stories" id="stories">
                <div class="story" onclick="viewStory('Your Story')">
                    <div class="story-avatar">+</div>
                    <div class="story-username">Your Story</div>
                </div>
            </div>
        </div>

        <!-- Create Post Form -->
        <div class="create-post" id="createPost" style="display: none;">
            <h3>Create New Post</h3>
            <div class="form-group">
                <label for="imageFile">Choose Photo:</label>
                <input type="file" id="imageFile" accept="image/*" style="padding: 12px; border: 2px solid rgba(138, 43, 226, 0.3); border-radius: 8px; background: rgba(20, 20, 20, 0.8); color: #ffffff;">
            </div>
            <div class="form-group">
                <label for="caption">Caption:</label>
                <textarea id="caption" rows="3" placeholder="Write a caption..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="createPost()">Share Post</button>
            <button class="btn btn-secondary" onclick="toggleCreatePost()" style="margin-left: 10px;">Cancel</button>
        </div>

        <!-- Posts Container -->
        <div class="posts-container" id="postsContainer">
            <!-- Posts will be dynamically added here -->
        </div>

        <!-- Floating Action Button -->
        <button class="floating-action" onclick="toggleCreatePost()">+</button>

        <!-- Modal for image viewing -->
        <div class="modal" id="imageModal" onclick="closeModal()">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
                <img id="modalImage" src="" alt="Full size image">
            </div>
        </div>
    </div>

    <script>
        // App state
        let posts = [
            {
                id: 1,
                username: "alex_photos",
                userAvatar: "A",
                image: "city.JPG",
                caption: "NYC <3",
                likes: 42,
                liked: false,
                comments: [
                    { username: "sarah_j", text: "Absolutely stunning! 😍" },
                    { username: "mike_wilson", text: "Great shot! What camera did you use?" }
                ],
                timestamp: "2 hours ago",
                following: false
            },
           
            {
                id: 3,
                username: "travel_jake",
                userAvatar: "J",
                image: "ai.jpg",
                caption: "Mountain hiking adventure! The view from the top was incredible. 🏔️",
                likes: 67,
                liked: false,
                comments: [],
                timestamp: "6 hours ago",
                following: false
            }
        ];

        let stories = [
            { username: "alex_photos", avatar: "A" },
            { username: "foodie_emma", avatar: "E" },
            { username: "travel_jake", avatar: "J" },
            { username: "art_lisa", avatar: "L" },
            { username: "music_tom", avatar: "T" }
        ];

        // Initialize app
        function initApp() {
            renderPosts();
            renderStories();
        }

        // Render posts
        function renderPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="user-avatar">${post.userAvatar}</div>
                        <div class="user-info">
                            <div class="username">${post.username}</div>
                            <div class="timestamp">${post.timestamp}</div>
                        </div>
                        <div class="post-header-actions">
                            ${post.username === 'you' ? 
                                `<button class="delete-btn" onclick="deletePost(${post.id})">Delete</button>` : 
                                `<button class="follow-btn ${post.following ? 'following' : ''}" 
                                        onclick="toggleFollow(${post.id})">
                                    ${post.following ? 'Following' : 'Follow'}
                                </button>`
                            }
                        </div>
                    </div>
                    <img class="post-image" src="${post.image}" alt="Post image" 
                         onclick="openModal('${post.image}')">
                    <div class="post-content">
                        <div class="post-actions">
                            <button class="action-btn ${post.liked ? 'liked' : ''}" 
                                    onclick="toggleLike(${post.id})">
                                ${post.liked ? '❤️' : '🤍'} <span>${post.likes}</span>
                            </button>
                            <button class="action-btn" onclick="focusComment(${post.id})">💬</button>
                            <button class="action-btn">📤</button>
                        </div>
                        <div class="likes-count">${post.likes} likes</div>
                        <div class="caption">
                            <span class="username">${post.username}</span> ${post.caption}
                        </div>
                        <div class="comments-section">
                            <div id="comments-${post.id}">
                                ${post.comments.map(comment => `
                                    <div class="comment">
                                        <span class="username">${comment.username}</span>
                                        ${comment.text}
                                    </div>
                                `).join('')}
                            </div>
                            <div class="add-comment">
                                <input type="text" placeholder="Add a comment..." 
                                       id="comment-input-${post.id}"
                                       onkeypress="handleCommentKeypress(event, ${post.id})">
                                <button onclick="addComment(${post.id})">Post</button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(postElement);
            });
        }

        // Render stories
        function renderStories() {
            const container = document.getElementById('stories');
            
            stories.forEach(story => {
                const storyElement = document.createElement('div');
                storyElement.className = 'story';
                storyElement.onclick = () => viewStory(story.username);
                storyElement.innerHTML = `
                    <div class="story-avatar">${story.avatar}</div>
                    <div class="story-username">${story.username}</div>
                `;
                container.appendChild(storyElement);
            });
        }

        // Toggle create post form
        function toggleCreatePost() {
            const form = document.getElementById('createPost');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        // Create new post
        function createPost() {
            const imageFile = document.getElementById('imageFile').files[0];
            const caption = document.getElementById('caption').value;

            if (!imageFile || !caption) {
                alert('Please select an image and write a caption!');
                return;
            }

            // Create a URL for the selected file
            const imageUrl = URL.createObjectURL(imageFile);

            const newPost = {
                id: posts.length + 1,
                username: "you",
                userAvatar: "Y",
                image: imageUrl,
                caption: caption,
                likes: 0,
                liked: false,
                comments: [],
                timestamp: "now",
                following: false
            };

            posts.unshift(newPost);
            renderPosts();
            
            // Clear form
            document.getElementById('imageFile').value = '';
            document.getElementById('caption').value = '';
            toggleCreatePost();
        }

        // Toggle like
        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;
                renderPosts();
            }
        }

        // Delete post
        function deletePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            // Show confirmation dialog
            const confirmed = confirm(`Are you sure you want to delete this post?\n\n"${post.caption}"`);
            
            if (confirmed) {
                // Remove post from array
                posts = posts.filter(p => p.id !== postId);
                renderPosts();
                
                // Show success message
                setTimeout(() => {
                    alert('Post deleted successfully!');
                }, 100);
            }
        }
        function toggleFollow(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.following = !post.following;
                renderPosts();
            }
        }

        // Add comment
        function addComment(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            const commentText = input.value.trim();
            
            if (!commentText) return;

            const post = posts.find(p => p.id === postId);
            if (post) {
                post.comments.push({
                    username: "you",
                    text: commentText
                });
                input.value = '';
                renderPosts();
            }
        }

        // Handle comment keypress
        function handleCommentKeypress(event, postId) {
            if (event.key === 'Enter') {
                addComment(postId);
            }
        }

        // Focus comment input
        function focusComment(postId) {
            document.getElementById(`comment-input-${postId}`).focus();
        }

        // Open image modal
        function openModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
            modal.classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('imageModal').classList.remove('show');
        }

        // View story
        function viewStory(username) {
            alert(`Viewing ${username}'s story! 📖`);
        }

        // Show profile
        function showProfile() {
            alert('Profile page coming soon! 👤');
        }

        // Show explore
        function showExplore() {
            alert('Explore page coming soon! 🔍');
        }

        // Initialize app when page loads
        window.onload = initApp;

        // Close modal when clicking outside
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
